<!doctype html>
<html>
  <head>
    <title>Boggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/boggle.css">
  </head>
  <body>
    <h1 class="text-center">Boggle Game</h1>
    <section id="boggle">

      <div class="container">
        <table class="table table-bordered table-center board">
          <tbody>
            {% for row in board %}
              <tr class="text-center">
                {% for cell in row %}
                  <td class="text-center">
                      {{ cell }}
                  </td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <form method="POST" class="add-word text-center">
        <input name="word" class="word">
        <button>Enter</button>
      </form>
      <div class="container">
        <p class="display-6 text-center msg">
  
        </p>
  
        <ul class="words">
  
        </ul>
      </div>
      <p class=" display-6 STBOARD">
        Score: <b class="score">0</b>
        Timer: <b class="timer">60</b>
      </p>
      <p >

      </p>



    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
  </body>
</html>
